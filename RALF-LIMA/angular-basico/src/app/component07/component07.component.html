<h1 [ngStyle]="{'color':'green'}">Aprendendo a diretiva hgStyle</h1>
<h1 [ngStyle]="{'color':condicao ? 'green' : 'pink'}">Aprendendo a diretiva hgStyle</h1>
<ul>
  <li *ngFor="let l of lista">{{ l }}</li>
</ul>
<br>
<hr>
<ul>
  <li *ngFor="let l of lista" [ngStyle]="{'color': l=='Aprovado' ? 'green' : 'red'}">{{ l }}</li>
</ul>
<br>
<hr>
<ul>
  <li *ngFor="let l of lista" [ngClass]="l == 'Aprovado' ? 'fontVerde' : 'fontVermelha' ">{{ l }}</li>
</ul>
